<section class="drag-and-drop-text">

    <!-- ko if: content -->
    <div class="question-content">
        <div class='styled-content' data-bind="html: content,wrapElements:content"></div>
    </div>
    <!-- /ko -->

    <div class="drag-and-drop-text-question-body">
        <div class="drag-and-drop-text-draggable-container" data-bind="draggableTextContainer: {}, scope: id">
            <div class="drag-and-drop-text-draggable-container-message" data-translate-text="[drag and drop question all texts are placed]">
                All texts are placed
            </div>
            <!-- ko foreach: texts -->
            <div class="drag-and-drop-text-draggable" data-bind="draggableText: {}, scope: $parent.id">
                <div data-bind="text: text">
                </div>
            </div>
            <!-- /ko -->
        </div>
        <div class="drag-and-drop-text-background-wrapper">
            <div data-bind="background : background" class="drag-and-drop-text-background">

                <!-- ko foreach: dropspots -->

                <div class="drag-and-drop-text-dropspot" data-bind="dropspot: $data, scope: $parent.id">
                    <div class="drag-and-drop-text-dropspot-tooltip-image">
                    </div>
                    <div class="drag-and-drop-text-dropspot-tooltip-text" data-translate-text="[drag and drop question drop here]">
                        Drop here
                    </div>
                </div>

                <!-- /ko -->
            </div>
        </div>
    </div>
</section>
